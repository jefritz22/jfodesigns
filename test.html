<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Values Hover Example</title>
  <style>
    .value-container {
      display: flex;
      gap: 2rem;
      margin: 2rem;
    }

    .value {
      position: relative;
      cursor: pointer;
      font-weight: bold;
    }

    .definition {
      position: absolute;
      top: 0;
      left: 120%; /* Move it to the right */
      width: 200px;
      padding: 0.5rem;
      background: #f0f0f0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .value:hover .definition {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="value-container">
  <div class="value">
    Empathy
    <div class="definition">The ability to understand and share the feelings of another.</div>
  </div>
  <div class="value">
    Connection
    <div class="definition">A strong desire to know or learn something.</div>
  </div>
  <div class="value">
    Impact
    <div class="definition">The quality of being honest and having strong moral principles.</div>
  </div>
</div>

</body>
</html>
